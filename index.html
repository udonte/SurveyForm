<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div id="main-form">
      <div class="form-heading">
        <h1 id="title">User Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <form id="survey-form">
        <div class="form-input">
          <label for="name-label">Name</label>
          <br />
          <input type="text" id="name-label" placeholder="Enter your name" />
          <i class="fa fa-user fa-sm fa-fw" aria-hidden></i>
        </div>
        <div class="form-input">
          <label for="email-label">Email</label>
          <br />
          <input type="email" id="email-label" placeholder="Enter your Email" />
          <i class="fa fa-send fa-sm fa-fw" aria-hidden></i>
        </div>
        <div class="form-input">
          <label for="number-label"
            >Age <span class="small">(Optional)</span></label
          >
          <br />
          <input
            type="number"
            id="number-label"
            min="18"
            max="60"
            placeholder="Age"
          />
          <i class="fa fa-sort-amount-desc fa-sm fa-fw" aria-hidden></i>
        </div>
        <div class="form-input">
          <label for="drop-role"
            >Which options best describes your current role?</label
          >
          <br />
          <select name="dropdown-role" id="role-label">
            <option value="" selected disabled>Select an option</option>
            <option value="student">Student</option>
            <option value="fulltime-job">Full Time Job</option>
            <option value="fulltime-learner">Full Time Learner</option>
            <option value="not-to-say">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-input">
          <label>Would you recommend us to a friend?</label>
          <br />
          <input type="radio" name="recommend" id="definitely" /><label
            for="definitely"
            >definitely</label
          >
          <br />
          <input type="radio" name="recommend" id="maybe" /><label for="maybe"
            >Maybe</label
          >
          <br />
          <input type="radio" name="recommend" id="not-sure" /><label
            for="not-sure"
            >Not Sure</label
          >
          <br />
        </div>
        <div class="form-input">
          <label
            >What would you like to see improved?
            <span class="small">(Check all that apply)</span></label
          >
          <div class="select-input">
            <input type="checkbox" id="frontend" value="frontend" />
            <label for="frontend">Front-end Projects</label>
          </div>
          <div class="select-input">
            <input type="checkbox" id="backend" value="backend" />
            <label for="backend">Back-end Projects</label>
          </div>
          <div class="select-input">
            <input type="checkbox" id="data" value="data" />
            <label for="data">Data Visualization</label>
          </div>
          <div class="select-input">
            <input type="checkbox" id="open-source" value="open-source" />
            <label for="open-source">Open Source Community</label>
          </div>
        </div>
        <div class="form-input">
          <label for="textarea">Any comments or suggestions</label>
          <br />
          <textarea
            name="comments"
            id="textarea"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
  <footer>copyright &copy; 2022 by George Udonte</footer>
</html>
